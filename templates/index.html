<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cervical Cancer Risk Assessment</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
    .button {
        background-color: green;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        </style>
</head>
<body>
    <div class="container">
    <h1>Cervical Cancer Risk Assessment</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label><br>
        <input type="text" id="age" name="Age"><br><br>
        
        <label for="num_sexual_partners">Number of Sexual Partners:</label><br>
        <input type="text" id="num_sexual_partners" name="Number of sexual partners"><br><br>
        
        <label for="first_sexual_intercourse">Age of First Sexual Intercourse:</label><br>
        <input type="text" id="first_sexual_intercourse" name="First sexual intercourse"><br><br>
        
        <label for="num_pregnancies">Number of Pregnancies:</label><br>
        <input type="text" id="num_pregnancies" name="Num of pregnancies"><br><br>
        
        <label for="smokes_years">Years of Smoking:</label><br>
        <input type="text" id="smokes_years" name="Smokes (years)"><br><br>
        
        <label for="hormonal_contraceptives">Hormonal Contraceptives:</label><br>
        <input type="text" id="hormonal_contraceptives" name="Hormonal Contraceptives"><br><br>
        
        <label for="stds_num">Number of STDs:</label><br>
        <input type="text" id="stds_num" name="STDs (number)"><br><br>
        
        <label for="dx_cancer">Have you been diagnosed with Cancer?</label><br>
        <input type="text" id="dx_cancer" name="Dx:Cancer"><br><br>
        
        <label for="dx_hpv">Have you been diagnosed with HPV?</label><br>
        <input type="text" id="dx_hpv" name="Dx:HPV"><br><br>
        
        <input type="submit" value="Submit" class="button">
    </form>
</div>
</body>
</html>
